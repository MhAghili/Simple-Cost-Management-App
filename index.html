<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Managment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-7 justify-content-center ms-3 mt-3">
          <div class="row align-items-center">
            <div class="col-4">
              <div class="row fs-4">Invertory</div>
              <div class="row mt-5 mb-5">
                <i class="fa-solid fa-dollar-sign fa-2xl text-primary"></i>
              </div>
              <div class="valuee row fs-4 text-success" id="inventory">0$</div>
            </div>
            <div class="col-4">
              <div class="row fs-4">Costs</div>
              <div class="row mt-5 mb-5">
                <i class="fa-solid fa-credit-card fa-2xl text-primary"></i>
              </div>
              <div class="row text-danger fs-4" id="cost">0$</div>
            </div>
            <div class="col-4">
              <div class="col-4">
                <div class="row fs-4">Budget</div>
                <div class="row mt-5 mb-5">
                  <i class="fa-solid fa-money-bill-1 fa-2xl text-primary"></i>
                </div>
                <div class="row fs-4 text-success" id="budget">0$</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-end mb-4">
            <div class="col-4 mt-5 mx-1 fs-4">Amount</div>
            <div class="col-4 mt-5 mx-1 fs-4">Type</div>
          </div>
          <div
            class="row justify-content-center align-items-center"
            id="costsBox"
          ></div>
        </div>
        <div class="col ms-auto">
          <div class="row">
            <div class="col-12 text-end mb-5 mt-1 fs-2 fw-bold">
              Costs Managment
            </div>
          </div>
          <div class="row border border-3 border-secondary rounded p-3 me-1">
            <div class="col-12 my-5">
              <div class="input-group">
                <input
                  type="number"
                  class="initial-budget form-control"
                  id="initial-budget"
                  placeholder="Initial budget"
                  aria-label="Initial budget"
                />
                <button
                  class="btn-budget btn btn-success"
                  type="button"
                  onclick="budgetApp.setBudget()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="row border border-danger border-3 rounded my-5 p-3 me-1">
            <div class="col-12">
              <section>
                <div class="form-group">
                  <label>Enter cost topic:</label>
                  <input type="text" class="topic form-control" />
                </div>
                <div class="form-group">
                  <label>Enter Amount:</label>
                  <input type="number" class="amount form-control" />
                </div>
                <button
                  type="button"
                  class="btn-addcost btn btn-danger mt-2"
                  onclick="budgetApp.addCost()"
                >
                  Add cost
                </button>
              </section>
            </div>
          </div>
          <div class="row my-5 p-3 me-1">
            <div class="hstack justify-content-end">
              <button
                type="button"
                class="btn btn-danger"
                onclick="budgetApp.resetData()"
              >
                Clear Data
              </button>
              <button
                type="button"
                class="btn btn-success ms-2"
                onclick="budgetApp.saveDatatoDB()"
              >
                Save Data
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
